<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        programer: "Louis",
        designer: "Ryul",
      };
      document.write("programer : " + coworkers.programer + "<br>");
      document.write("designer : " + coworkers.designer + "<br>");
      coworkers.teamName = "idontknow";
      document.write("teamName : " + coworkers.teamName + "<br>");
      coworkers["data scientist"] = "Choi";
      document.write(
        "data scientist : " + coworkers["data scientist"] + "<br>"
      );
    </script>
    <h2>Iterate</h2>
    <script>
      for (var key in coworkers) {
        document.write(key + " : ");
        document.write(coworkers[key] + "<br>");
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function () {
        for (var key in this) {
          if (key != "showAll") {
            document.write(key + " : ");
            document.write(this[key] + "<br>");
          }
        }
      };
      coworkers.showAll();
    </script>
  </body>
</html>
